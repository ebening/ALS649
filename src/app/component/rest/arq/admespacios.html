<div [@mostrar]="mostrar" [hidden]="!hiddenPage" class="container">
    <div class="row">
        <div style="margin-top: 10px" class="col-md-12">
            <div class="col-md-2">
                <button style="width: 100%" (click)="changePage()" type="button" class="btn btn-success">
                    <span></span>
                    Ordenar en Dise√±o
                </button>
            </div>
            <div class="col-md-2 col-md-offset-8">
                <button style="width: 100%" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-floppy-save"></span>
                    Grabar
                </button>
            </div>
        </div>
        <div style="margin-top: 10px" class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ofertas Capturadas
                </div>
                <div class="panel-body">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <!-- <th>Componente</th> -->

                            <th>Espacio</th>
                            <th>Area</th>
                            <th>Grupo Articulos</th>
                            <th>Codigo Oficina</th>
                            <th>Codigo Barras</th>
                            <th>Productos</th>
                            <th>Marca</th>
                            <th>Estilo/Modelo</th>
                            <th>Presentacion</th>
                            <th>Precio Regular</th>
                            <th>Precio Oferta</th>
                            <th>Preciazo Club</th>
                            <th>Vigencia Precio</th>
                            <th>Ejemplo Observaciones</th>
                            <!--  <th>Numero Especial</th> -->
                        </tr>
                        </thead>
                        <tbody>
                        <template let-pag ngFor [ngForOf]="rows">
                            <tr style="background-color: #a3a3a3">
                                <td colspan="15">Pagina: {{pag.nameRow}}</td>
                            </tr>
                            <tr *ngFor="let r of pag.rows">
                                <td>{{r.numero}}</td>
                                <td>{{categoService.getCategoryById(r.area).nombre}}</td>
                                <td>{{subCategoService.getSubCategoById(r.grupoArt).nombre}}</td>
                                <td>{{r.subSeg}}</td>
                                <td>{{r.getCodigoBarras()}}</td>
                                <td>{{r.items[0].descripcion}}</td>
                                <td>{{r.items[0].marca}}</td>
                                <td style="text-align: center">{{r.items[0].modelo}}</td>
                                <td>{{r.items[0].presentacion}}</td>
                                <td>{{r.items[0].precioRegular | currency: 'MXN':true:'1.2-2'}}</td>
                                <td>{{r.precioOferta | currency: 'MXN':true:'1.2-2'}}</td>
                                <td>{{r.preciazoClub}}</td>
                                <td>{{r.vigencia}}</td>
                                <td>{{r.obs}}</td>
                                <!-- <td></td> -->
                            </tr>
                        </template>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <viewDiseno [paginas]="rows" [isVisible]="!hiddenPage" (bttnBackAction)="changePage($event)"></viewDiseno>
</div>
